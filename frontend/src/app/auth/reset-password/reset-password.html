<div class="auth-container">
  <div class="landing-header">
    <div class="logo-placeholder">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>
    <h1>Reset your password</h1>
    <p>Choose a new password for your account.</p>
  </div>

  <div class="login-form">
    <form (ngSubmit)="onSubmit(passwordForm)" #passwordForm="ngForm">
      <h2>New Password</h2>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          maxlength="30"
          placeholder="Create a password"
          #passwordInput="ngModel"
        />
        @if (passwordInput.invalid && passwordInput.touched) {
          <small class="error-text">Password must be at least 6 characters</small>
        }
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          placeholder="Re-enter your password"
          #confirmPasswordInput="ngModel"
        />
        @if (password() !== confirmPassword() && confirmPasswordInput.touched) {
          <small class="error-text">Passwords don't match</small>
        }
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="passwordForm.invalid || password() !== confirmPassword() || isSubmitting()">
          @if (isSubmitting()) {
            <span class="spinner"></span>
            Resetting Password...
          } @else {
            Reset Password
          }
        </button>
      </div>

      <div class="form-footer">
        <p
          [class.error-text]="statusType() === 'error'"
          [class.success-text]="statusType() === 'success'"
        >
          {{ statusMessage() }}
        </p>
        <div class="go-back-container">
          <button type="button" class="go-back-button" (click)="goBackToLogin()">
            â®œ Back to Login
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
