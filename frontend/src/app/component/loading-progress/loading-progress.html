<div class="progress-container">
    <div class="progress-bar" [style.height]="height">
        <div
          class="progress-fill"
          [class]="'fill-' + color"
          [style.width.%]="progress"
        ></div>
    </div>
    @if (showPercentage) {
        <span class="progress-text">{{ progress }}%</span>
    }
</div>
