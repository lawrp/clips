<header class="main-header">
  <div class="header-content">
    <div class="logo" routerLink="/dashboard">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"
          stroke="currentColor"
          stroke-width="2"
        />
      </svg>
      <span>Clip Champ</span>
    </div>

    @if (authService.currentUser$ | async; as user) {
      <nav class="nav-links">
        <a routerLink="/dashboard" routerLinkActive="active">Queue</a>
        <a [routerLink]="['/profile', user.username]" routerLinkActive="active">Profile</a>
        @if (user.role === UserRole.ADMIN) {
          <a routerLink="/admin" routerLinkActive="active">Admin</a>
        }
      </nav>

      <div class="upload-section">
        <a routerLink="/upload" routerLinkActive="active">Upload</a>
      </div>

      <div class="user-menu">
        <span class="profile-picture">
          <app-profile-picture
            [profilePictureUrl]="user.profile_picture_url"
            [username]="user.username"
            [userId]="user.id"
            size="medium"
            [showBorder]="false"
            [clickable]="true"
          />
        </span>
        <span class="username">{{ user.username }}</span>
        <button (click)="logout()" class="logout-btn">Logout</button>
      </div>
    }
  </div>
</header>
